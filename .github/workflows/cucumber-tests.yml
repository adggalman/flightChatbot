name: Cucumber Tests

on:
    deployment_status:
    workflow_dispatch:
      inputs:
        create_linear_tickets:
          description: 'Create Linear tickets for this run'
          type: boolean
          default: false

permissions:
    contents: write

jobs:
    test:
      concurrency:
        group: cucumber-tests
        cancel-in-progress: true
      if: |
        github.event_name == 'workflow_dispatch' ||
        (github.event_name == 'deployment_status' &&
         github.event.deployment_status.state == 'success' &&
         github.event.deployment.environment == 'Production')
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20'

        - name: Install dependencies
          working-directory: automation
          run: npm install

        - name: Run Cucumber tests
          working-directory: automation
          env:
              BACKEND_URL: ${{ secrets.BACKEND_URL }}
              MOCK_SERVICE_URL: ${{ secrets.MOCK_SERVICE_URL }}
              SERVICE_API_KEY: ${{ secrets.SERVICE_API_KEY }}
              LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
              LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
              LINEAR_STATE_IN_PROGRESS: ${{ secrets.LINEAR_STATE_IN_PROGRESS }}
              LINEAR_STATE_DONE: ${{ secrets.LINEAR_STATE_DONE }}
              LINEAR_STATE_CANCELED: ${{ secrets.LINEAR_STATE_CANCELED }}
              CREATE_LINEAR_TICKETS: ${{ inputs.create_linear_tickets || 'false' }}
          run: npm test
        
        - name: Create Linear tickets
          if: always() && inputs.create_linear_tickets
          working-directory: automation
          env:
              LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
              LINEAR_TEAM_ID: ${{ secrets.LINEAR_TEAM_ID }}
              LINEAR_STATE_IN_PROGRESS: ${{ secrets.LINEAR_STATE_IN_PROGRESS }}
              LINEAR_STATE_DONE: ${{ secrets.LINEAR_STATE_DONE }}
              LINEAR_STATE_CANCELED: ${{ secrets.LINEAR_STATE_CANCELED }}
              CREATE_LINEAR_TICKETS: 'true'
          run: npm run linear

        - name: Get Allure history
          if: always()
          uses: actions/checkout@v4
          with:
            ref: gh-pages
            path: gh-pages
            fetch-depth: 1
        
        - name: Copy Allure history
          if: always()
          run: |
            mkdir -p automation/reports/allure/allure-results/history
            cp -r gh-pages/history/. automation/reports/allure/allure-results/history/ 2>/dev/null || true

        - name: Generate Allure report
          if: always()
          working-directory: automation
          run: npm run report
        
        - name: Copy report to run subfolder
          if: always()
          run: |
            cp -r automation/reports/allure/allure-report /tmp/allure-snapshot
            mkdir -p automation/reports/allure/allure-report/reports
            cp -r /tmp/allure-snapshot "automation/reports/allure/allure-report/reports/ci-${{ github.run_number }}"
          
        - name: Generate historical runs index
          if: always()
          working-directory: automation
          env:
            CREATE_LINEAR_TICKETS: ${{ inputs.create_linear_tickets || 'false' }}
          run: npm run generate-index

        - name: Deploy to GitHub Pages
          if: always()
          uses: peaceiris/actions-gh-pages@v4
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: automation/reports/allure/allure-report
            keep_files: true